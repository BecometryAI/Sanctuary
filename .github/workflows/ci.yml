name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install system dependencies
        run: sudo apt-get update -qq && sudo apt-get install -y -qq libportaudio2

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: >
          uv run pytest sanctuary/tests/ -q --tb=short
          --timeout=30
          -m "not benchmark and not integration and not property"
          --ignore=sanctuary/tests/integration
          --ignore=sanctuary/tests/benchmarks
          --ignore=sanctuary/tests/property_tests
        env:
          CI: "true"
          PYTHONPATH: ${{ github.workspace }}
