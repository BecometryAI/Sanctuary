name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio pytest-mock hypothesis
    
    - name: Run unit tests
      run: |
        pytest -v -m "not integration and not property" emergence_core/tests/
    
    - name: Run property-based tests
      run: |
        pytest -v -m property --hypothesis-show-statistics emergence_core/tests/property_tests/
    
    - name: Run integration tests
      run: |
        pytest -v -m integration emergence_core/tests/
      continue-on-error: true  # Integration tests may require external services

  property-tests-extended:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio pytest-mock hypothesis
    
    - name: Run extended property tests (1000 examples)
      run: |
        pytest -v -m property --hypothesis-seed=0 emergence_core/tests/property_tests/ --hypothesis-profile=extended
      env:
        HYPOTHESIS_PROFILE: extended
