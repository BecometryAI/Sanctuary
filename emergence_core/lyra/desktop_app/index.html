<!DOCTYPE html>
<html>
<head>
    <title>Lyra Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="status-container">
                <div id="status-indicator"></div>
                <span id="status-text">Connecting...</span>
            </div>
            <div class="connection-info">
                <span id="connection-type">Local Connection</span>
                <span id="ping">--ms</span>
            </div>
            <div class="menu">
                <button id="settings-btn" class="menu-btn">Settings</button>
                <button id="clear-btn" class="menu-btn">Clear Chat</button>
                <button id="export-btn" class="menu-btn">Export Chat</button>
            </div>
        </div>
        <div class="main-content">
            <div id="chat-container">
                <!-- Messages will be inserted here -->
            </div>
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    placeholder="Type your message to Lyra..."
                    rows="3"
                ></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting-group">
                <label>Theme</label>
                <select id="theme-select">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="system">System</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Server Address</label>
                <input type="text" id="server-address" value="ws://localhost:8000">
            </div>
            <div class="setting-group">
                <label>Notifications</label>
                <input type="checkbox" id="notifications-enabled" checked>
            </div>
            <div class="modal-buttons">
                <button id="save-settings">Save</button>
                <button id="close-settings">Cancel</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
