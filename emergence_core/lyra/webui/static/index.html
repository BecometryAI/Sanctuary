<!DOCTYPE html>
<html>
<head>
    <title>Lyra Interface</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3a4f">
    <meta name="description" content="Your personal AI companion">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        #logo {
            width: 200px;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .status-error { 
            background: #ff0000; 
        }
        
        .status-connecting { 
            background: #FFA500; 
        }
        #chat-container {
            flex-grow: 1;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #2a2a2a;
            margin-left: 20%;
        }
        .lyra-message {
            background: #1e3a4f;
            margin-right: 20%;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-online { background: #4CAF50; }
        .status-busy { background: #FF5722; }
        .status-away { background: #FFC107; }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: #e0e0e0;
        }
        #send-button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #1e3a4f;
            color: #e0e0e0;
            cursor: pointer;
        }
        #send-button:hover {
            background: #2a4a6f;
        }
    </style>
</head>
<body>
    <img id="logo" src="/static/icons/BecometryAI_logo.png" alt="BecometryAI Logo">
    <div class="status-indicator">
        <div id="status-dot" class="status-dot status-online"></div>
        <span id="status-text">Online</span>
    </div>
    <div id="chat-container"></div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        let ws = null;

        let connectionAttempts = 0;
        const maxRetries = 3;
        
        function getWebSocketUrl() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            return `${protocol}//${host}/ws`;
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('WebSocket already connected');
                return;
            }
            
            if (connectionAttempts >= maxRetries) {
                console.log('Max connection attempts reached, waiting 10 seconds before trying again');
                connectionAttempts = 0;
                setTimeout(connect, 10000);
                return;
            }
            
            try {
                const wsUrl = getWebSocketUrl();
                console.log('Attempting to connect WebSocket to:', wsUrl, 'Attempt:', connectionAttempts + 1);
                updateStatus('connecting', 'Connecting to Lyra...');
                
                ws = new WebSocket(wsUrl);
                connectionAttempts++;
                
                ws.onopen = () => {
                    console.log('Connected to Lyra');
                    connectionAttempts = 0;
                    updateStatus('online');
                    // Send a test message to verify connection
                    ws.send(JSON.stringify({type: 'status', content: 'ping'}));
                };
                
                ws.onmessage = (event) => {
                    console.log('Received message:', event.data);
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'status') {
                            updateStatus(data.status, data.message);
                        } else if (data.type === 'message') {
                            addMessage('lyra', data.content);
                        }
                    } catch (error) {
                        console.error('Error processing message:', error);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('error', 'Connection error');
                };
                
                ws.onclose = (event) => {
                    console.log('Disconnected from Lyra:', event.code, event.reason);
                    updateStatus('offline');
                    ws = null;
                    
                    if (connectionAttempts < maxRetries) {
                        setTimeout(connect, 1000);
                    } else {
                        setTimeout(connect, 10000);
                        connectionAttempts = 0;
                    }
                };
            } catch (error) {
                console.error('Error in connect function:', error);
                updateStatus('error', 'Failed to connect');
                if (connectionAttempts < maxRetries) {
                    setTimeout(connect, 1000);
                } else {
                    setTimeout(connect, 10000);
                    connectionAttempts = 0;
                }
            }
        }

        function updateStatus(status, message = '') {
            statusDot.className = 'status-dot status-' + status;
            statusText.textContent = message || status.charAt(0).toUpperCase() + status.slice(1);
        }

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            console.log('Attempting to send message:', content);
            console.log('WebSocket state:', ws ? ws.readyState : 'ws is null');
            
            if (!content) {
                console.log('Message is empty');
                return;
            }
            
            if (!ws) {
                console.log('WebSocket is null, attempting to reconnect');
                connect();
                return;
            }
            
            if (ws.readyState !== WebSocket.OPEN) {
                console.log('WebSocket is not open, state:', ws.readyState);
                updateStatus('connecting');
                setTimeout(sendMessage, 1000); // Try again in 1 second
                return;
            }
            
            try {
                console.log('Sending message through WebSocket');
                ws.send(JSON.stringify({
                    type: 'message',
                    content: content
                }));
                addMessage('user', content);
                messageInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                updateStatus('error', 'Failed to send message');
            }
        }

        sendButton.onclick = sendMessage;
        messageInput.onkeypress = (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        };

        // Initial connection
        connect();
    </script>
</body>
</html>
