use_default_settings: true
server:
    bind_address: "0.0.0.0"
    port: 8080
    secret_key: "development_key"  # Change this in production
    base_url: http://localhost:8080/
    image_proxy: false
    http_protocol_version: "1.0"
    public_instance: false  # Since we're using it locally
    limiter: false  # Disable rate limiting for development
    proxies:
        - http://localhost:8080

search:
    safe_search: 0
    autocomplete: "google"
    default_lang: "en"
    ban_time_on_fail: 5
    max_ban_time_on_fail: 120

ui:
    static_path: ""
    templates_path: ""
    default_locale: "en"
    query_in_title: false

engines:
    - name: general
      engine: searx
      shortcut: g
      disabled: false